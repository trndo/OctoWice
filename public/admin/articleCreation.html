<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ArticleCreation</title>

    <link rel="stylesheet" href="articleCreation.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">


</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 alImg">
                    <img id="logoImg" src="../../img/OctoLogo.svg" alt="LogoOcto">
                    <form action="FormForAdminPanel">
                        <h3>Создание статьи</h3>
                        <textarea name="nameArticle" id="nameArticle" cols="30" rows="10">Название статьи</textarea>
                        <input type="file">
                        <textarea name="descriptionArticle" id="descriptionArticle" cols="30" rows="10">Описание</textarea>
                        <button id="buttonSendMes">Отправить статью</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
